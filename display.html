<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties | inline | block | inline-block | none</title>
    <link rel="stylesheet" href="dsply.css">
</head>
<body>
    <h1 class="zero">Display Properties</h1> 
    <h1>Inline Display Property</h1>
    <div id="boxes">
        <p id="box1">Hello</p>
        <p id="box2">Good Morning</p>
        <p id="box3">Hi</p>
    </div>
    <br>
    <hr>
    <h3>Block Display Property</h3>
    <div id="cart1">Cart 1</div>
    <div id="cart2">Cart 2</div>
    <div id="cart3">Cart 3</div>

    <br>
    <hr>
    <h3>Inline-block Display Property</h3>
    <div class="one">Good Morning</div>
    <div class="two">Good Afternoon</div>
    <div class="three">Good Bye</div>
        
</body>
</html>
