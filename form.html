<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <!--Simple registration form-->
    <form action="#" target="_self">
        <h2 class="top">Registration</h2>
        <br>
       <div class="forms" >
            <input type="text" placeholder="First Name"> <br> <br>
            <input type="text" placeholder="Last Name"> <br><br>
            <input type="email" placeholder="E-mail"> <br><br>
            <input type="text" placeholder="Adderss"> <br><br>
            <input type="image">
            <!--Submit button-->
            <button>Submit</button>
       </div>
       <br><br>
       <div>
        <h3 class="in">HTML Input Types </h3><br>
        <div id="but">
            <!--button input-->
            <h4>Input type button: </h4> <br><br>
            <input type="button" value="Submit">
        </div>
        <br>
        <hr>
        <br>
        <div class="check">
            <!--HTML Input type checkbox-->
            <h5>HTML Input Type: chcekbox</h5>
            <p>Techs in Recents years</p>
            <label for="radio">
                <input type="checkbox" id="radio" name="radio" value="Radio">Radio <br>
            </label>
            <label for="mobile">
                <input type="checkbox" id="mobile" name="mobile" value="mobile">Mobile <br>
            </label>
            <label for="desktops">
                <input type="checkbox" id="desktops" name="desktops">Desktops <br>
            </label>
        </div>
        <br>
        <hr>
        <br>
        <!-- HTML input type- radio -->
        <div class="radio">
            <fieldset>
                <legend>
                 Select one of the checkboxes:
                </legend>
                <h4>What is your favorite fruit? </h4>
                <label for="mel">
                <input type="radio" id="mel" name="fruits" value="Melons">Melons <br>
                </label>
                <label>
                <input type="radio" id="apple" name="fruits" value="Apples">Apples <br>
                </label>
                <label>
                <input type="radio" id="grape" name="fruits" value="Grapes">Grapes <br>
                </label>
                <label>
                <input type="radio" id="none" name="fruits" value="none">None <br>
                </label>

        </div>
        <div>
            <!-- HTML Input Type: color -->
            <fieldset>
                <legend>
                   Choose your color: 
                </legend>
                <input type="color">
            </fieldset>
        </div>
        <div id="date">
            <!--HTML Input type: date-->
            <fieldset>
                <legend>
                    Your born date:
                </legend>
                <input type="date">
            </fieldset>
        </div>
        <div id="local">
            <!-- local date time input type -->
            <fieldset>
                <legend>Local Date-time</legend>
                <input type="datetime-local">
            </fieldset>
        </div>
        <div id="emal">
            <!-- email input type -->
            <fieldset>
                <legend>
                    Enter Your E-mail
                </legend>
                <input type="email" placeholder="E-mail">
            </fieldset>
        </div>
        <div class="file">
            <!-- File imput type -->
             <fieldset>
                <legend>Upload your file</legend>
                <input type="file">
             </fieldset>
             
        </div>
        <div class="hide">
            <!-- input type hidden -->
             <fieldset>
                <legend>Hidden</legend>
                <input type="hidden">
             </fieldset>
        </div>
        <div class="image">
            <fieldset>
                <legend>Log In</legend>
                <br><br><br><br> <br>
                <input type="text" placeholder="Username"> <br> <br>
            
                <input type="password" placeholder="Password"> <br><br>
                <input type="image" src="login.png" width="30px">
            </fieldset>
        </div>

       </div>
        
    </form>
</body>
</html>
